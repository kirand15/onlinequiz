<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link href="styles.css" rel="stylesheet"/>

</head>
<body>
	<div class="navbar navbar-static-top navbar-inverse">
	
		<div class="container">
			
			<a href="registration.html" class="navbar-brand">Interview APP</a>
			<a href="login.html" class="navbar-brand">LOGIN</a>
						
		</div>
		
	</div>
	<div class="container">
	
		<div class="row">
		
			<div class="col-md-12 jumbotron">
			
				<div class="text-center
				
					<h2>REGISTER HERE</h2>
					
					<form class="form-horizontal">
					
						<div class="form-group">
							<label class="col-sm-2 control-label">First Name</label>
							<div class="col-sm-9">
							<input type="name" class="form-control" id="fname" placeholder="First Name">
							</div>
						</div>
						<br>
						<br>
						<br>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">Last Name</label>
							<div class="col-sm-9">
							<input type="name" class="form-control" id="lname" placeholder="Last Name">
							</div>
						</div>
						<br>
						<br>
						
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-9">
							<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
							</div>
						</div>
						<br>
						<br>
						
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-9">
								<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
							</div>
						</div>
						<br>
						<br>
						
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">Conform Password</label>
							<div class="col-sm-9">
								<input type="password" class="form-control" id="cnfpassword" placeholder="Conform Password">
							</div>
						</div>
						<br>
						<br>
						
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">Register</button>
							</div>
						</div>
						
					</form>
					
				</div>
				
			</div>	
			
		</div>
		
	</div>
	
</body>
</html>
